<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#fef9e7"/>

  <!-- Cute waffle character centered -->
  <g transform="translate(450, 80) scale(2.5)">
    <!-- Waffle body -->
    <rect x="15" y="20" width="70" height="60" rx="8" ry="8" fill="#e8a838"/>

    <!-- Waffle darker edge -->
    <rect x="15" y="70" width="70" height="10" rx="0" ry="0" fill="#c9872a"/>
    <rect x="15" y="75" width="70" height="5" rx="0" ry="8" fill="#c9872a"/>

    <!-- Waffle grid pattern -->
    <rect x="22" y="26" width="16" height="12" rx="2" fill="#d4942f"/>
    <rect x="42" y="26" width="16" height="12" rx="2" fill="#d4942f"/>
    <rect x="62" y="26" width="16" height="12" rx="2" fill="#d4942f"/>
    <rect x="22" y="42" width="16" height="12" rx="2" fill="#d4942f"/>
    <rect x="42" y="42" width="16" height="12" rx="2" fill="#d4942f"/>
    <rect x="62" y="42" width="16" height="12" rx="2" fill="#d4942f"/>
    <rect x="22" y="58" width="16" height="12" rx="2" fill="#d4942f"/>
    <rect x="42" y="58" width="16" height="12" rx="2" fill="#d4942f"/>
    <rect x="62" y="58" width="16" height="12" rx="2" fill="#d4942f"/>

    <!-- Face -->
    <ellipse cx="38" cy="45" rx="5" ry="6" fill="#3d2314"/>
    <ellipse cx="62" cy="45" rx="5" ry="6" fill="#3d2314"/>
    <circle cx="36" cy="43" r="2" fill="white"/>
    <circle cx="60" cy="43" r="2" fill="white"/>
    <path d="M 40 58 Q 50 68 60 58" stroke="#3d2314" stroke-width="3" fill="none" stroke-linecap="round"/>
    <ellipse cx="28" cy="52" rx="5" ry="3" fill="#f5a0a0" opacity="0.6"/>
    <ellipse cx="72" cy="52" rx="5" ry="3" fill="#f5a0a0" opacity="0.6"/>

    <!-- Arms -->
    <ellipse cx="8" cy="45" rx="6" ry="4" fill="#e8a838" transform="rotate(-30 8 45)"/>
    <ellipse cx="92" cy="45" rx="6" ry="4" fill="#e8a838" transform="rotate(30 92 45)"/>
  </g>

  <!-- Title -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" font-weight="900" fill="#3d2314" letter-spacing="0.1em">ВАФЛА</text>

  <!-- Subtitle -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#7a5c3e">Игра со зборови</text>
</svg>
